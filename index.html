<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANA GAMING | Sustentação</title>
  <link rel="icon" type="assests/img/AnaGaming.jpeg" />
  <link rel="stylesheet" href="./assests/css/painel-sla.css" />
</head>

<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <img
        class="brand-badge"
        src="assests/img/AnaGaming.jpeg"
        alt="ANA Gaming"
      />

      <div class="brand-text">
        <div class="brand-title">ANA GAMING</div>
        <div class="brand-sub">SUSTENTAÇÃO / SUPORTE</div>
      </div>
    </div>

    <nav class="tabs">
      <button class="tab is-active" id="tab-painel" type="button">Painel Geral</button>
      <button class="tab" id="tab-looker" type="button">Looker Dash</button>
    </nav>
  </header>

  <div class="divider"></div>

  <main class="page">

    <!-- PAINEL GERAL -->
    <section id="view-painel" class="view is-visible">

      <!-- Métricas rápidas (acima dos quadros) -->
      <div class="metrics-bar">
        <div class="metric">
          <span class="metric-label">TOTAL DE CDT</span>
          <span class="metric-value" id="m-total-cdt">0</span>
        </div>

        <div class="metric">
          <span class="metric-label">TEMPO MÉDIO DE ENTREGA (CDT)</span>
          <span class="metric-value" id="m-avg-cdt">--</span>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <h3>AGUARDANDO</h3>
          <span id="m-aguard">0</span>
        </div>

        <div class="card">
          <h3>ATENDIMENTO</h3>
          <span id="m-atend">0</span>
        </div>

        <div class="card alert">
          <h3>FRAUDADOR</h3>
          <span id="m-fraud">0</span>
        </div>

        <div class="card alert">
          <h3>POSSÍVEL</h3>
          <span id="m-poss">0</span>
        </div>

        <div class="card alert verif">
          <h3>VERIFICAÇÃO</h3>
          <span id="m-verif">0</span>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>BRAND</th>
              <th>ID USUÁRIO</th>
              <th>CDT</th>
              <th>JOGO</th>
              <th>RESUMO DO INCIDENTE</th>
              <th>STATUS</th>
              <th>RESPONSÁVEL</th>
              <th>VERIFICAÇÃO</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela">
            <tr>
              <td colspan="8" class="loading">Sincronizando dados da planilha...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- (APENAS ESSE) Atualizado em cima da imagem grande / centralizado -->
      <div class="updated-at" id="m-updated-bottom" style="text-align:center;">Atualizado há --</div>

      <div class="support-row">
        <img
          src="assests/img/AnaGaming.jpeg"
          alt="Rodapé"
          style="max-width: 50%; height: auto; display: block; margin: 0 auto;"
        />
      </div>
    </section>

    <!-- LOOKER DASH -->
    <section id="view-looker" class="view">
      <div class="looker-wrap">
        <iframe
          id="looker-iframe"
          title="Looker Dashboard"
          src="https://lookerstudio.google.com/embed/reporting/9eb97072-2b61-49cb-85e3-8226f4246829/page/kCMnF"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </section>

  </main>

  <!-- JS (ordem IMPORTA) -->
  <script src="./assests/js/config.js"></script>
  <script src="./assests/js/api.js"></script>
  <script src="./assests/js/painel-sla.js"></script>
</body>
</html>
